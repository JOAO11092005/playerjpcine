<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo Personalizado</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-container" id="videoContainer">
        <!-- Informações do vídeo -->
        

        <!-- Player de vídeo HTML5 -->
        <video id="videoPlayer" onclick="togglePlayPause()">
            <source src="http://130.250.189.195/deliver/20172.mp4?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IjAwMDEiLCJleHAiOjE3MzAzNzM3ODB9.eyJ1YyI6Ik9EYzJNRFUyIiwicGMiOiJVR0k1VTFsSyIsInN0IjoiMjAxNzIubXA0IiwiaXAiOiI0NS4yMjcuMTAyLjIzNSJ9.Kos9R1C0L-Zzq9EO5hIOmqSL9tu5wxAz9HtHbsnw8Vo&uc=ODc2MDU2&pc=UGI5U1lK" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>

        <!-- Controles personalizados -->
        <div class="video-controls">
             <div class="info-video">
                <!-- <div class="video-info">
                    <h2>Supernatural</h2>
                    <p>T2 Ep.5: Simon Disse</p>
                </div> -->
             </div>
            <span class="video-time" id="videoTime">0:00</span>
            <input type="range" id="videoSeek" value="0" step="1" min="0" max="100">
            <div class="controles">
                <button onclick="rewindVideo(10)"><i class="fas fa-undo"></i> 10s</button>
                <button onclick="togglePlayPause()" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button onclick="forwardVideo(10)">10s <i class="fas fa-redo"></i></button>
                <div class="opcoes">
                    <button onclick="toggleMute()"><i id="muteIcon" class="fas fa-volume-up"></i></button>
                    <button onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
